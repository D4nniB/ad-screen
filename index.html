<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Smiley</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: system-ui, sans-serif;
    }
    .smiley {
      width: 280px;
      height: 280px;
      background: #ffd93d;
      border-radius: 50%;
      position: relative;
      box-shadow:
        0 0 0 8px #333,
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 -15px 30px rgba(0, 0, 0, 0.1);
    }
    .smiley::before,
    .smiley::after {
      content: "";
      position: absolute;
      width: 45px;
      height: 55px;
      background: #333;
      border-radius: 50%;
      top: 70px;
      box-shadow: inset 0 -8px 0 rgba(0, 0, 0, 0.2);
    }
    .smiley::before {
      left: 55px;
    }
    .smiley::after {
      right: 55px;
    }
    .mouth {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 70px;
      border: 8px solid #333;
      border-top: none;
      border-radius: 0 0 140px 140px;
      box-shadow: inset 0 -5px 0 rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="smiley">
    <div class="mouth"></div>
  </div>
</body>
</html>
